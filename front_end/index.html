<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Sunshine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style/style.css" />
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>SunShine<small></small></h1>
  </div>
  
  <!-- Contact Form - START -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Inquery form </legend>
                <div class="form-group"> <span class="col-md-2 col-md-offset-2 text-center"><b>Pv Type</b></span>
                  <div class="col-md-8"> 
                    <!-- <label for="state_id" class="control-label">State</label> -->
                    <select class="form-control" id="setup-type">
                    <option value="0">Select One</option>
                      <option value="1">Monocrystalline</option>
                      <option value="2">Polycrystalline</option>
                      
                    </select>
                  </div>
                </div>
				     <div class="form-group"> <span class="col-md-2 col-md-offset-2 text-center"><b>Area</b> </span>
                  <div class="col-md-8">
                    <input id="lname" name="name" type="text" placeholder="Enter Area in m2" class="form-control" id="setup-area"> 
                  </div>
                </div>
               
                        <div class="form-group">
						<span class="col-md-2 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary btn-lg" id="estimate">Estimate</button>
                            </div>
                        </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <div class="well well-sm">
            <legend class="text-center header">Google Map</legend>
            <div id="map"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Contact Form - END --> 
  
</div>
</body>
</html>
