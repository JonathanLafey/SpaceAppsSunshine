<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SpaceAppsSunshine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style/style.css" />
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src ="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCudSvgoQlIxHcpE6UCMeDR3blUl2zqvTo&callback=initMap"
            type="text/javascript"></script>
</head>
<body>
<div class="container">
  
  <!-- Contact Form - START -->
  <div class="container">
     <div class="row">
      <div class="col-md-6">
        <div class="col-md-12">
          <div class="well well-sm">
		  <div class="form-horizontal">
            <!-- <form class="form-horizontal"> -->
              <fieldset>
                <legend class="text-center header">Estimate Your  Produced Energy !</legend>
                <div class="form-group"> <span class="col-md-2 col-md-offset-1 text-center"><b>Pv Type</b></span>
                  <div class="col-md-8"> 
                    <!-- <label for="state_id" class="control-label">State</label> -->
                    <select class="form-control" id="setup-type">
                      <option value="1">Monocrystalline</option>
                      <option value="2">Polycrystalline</option>
                    </select>
                  </div>
                </div>
                 <div class="form-group"> <span class="col-md-2 col-md-offset-1 text-center"><b>Area</b> </span>
                  <div class="col-md-8">
                    <input name="name" type="text" placeholder="Enter Area in m2" class="form-control" id="setup-area">
                  </div>
                </div>
                <div class="form-group"><span class="col-md-12  text-center"><b>Location</b> </div>
				<div id="map"></div>
				<br>
                
                        <div class="col-md-12 form-group">
                                <button type="submit" class="btn btn-primary btn-lg" id="estimate">Estimate</button>
                        </div>
               <br>
                  <div id ="after-data">
                       <div class="form-group">
                       <span class="col-md-12" id="calculated-energy"> </span>
                       </div>
						
                        <div class="form-group">
                        <a alt="clickhere" id="estimate-help" class="col-md-12">Want More Accurate Results? Help us! Help us with some feedabck</a>
                        </div>
                  </div>
                     <div id="help-feedback">
                        <div class="col-md-12">
                          <div class="form-group"> <span class="col-md-4"><b>Your actual produced energy</b> </span>
                            <div class="col-md-7">
                              <input name="name" type="text" placeholder="Actual Results in Kwh" class="form-control" id="setup-area">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="btn btn-primary btn-lg" id="send-feedback" class="col-md-12">Send</button>
                        </div>
                     </div>
              </fieldset>
           <!-- </form> -->
		   </div>
          </div>
        </div>
    
    
      </div>
    
    <div class="col-md-6">
      <b>Estimation graph</b>
      <div id="graphics-view" class="col-md-12">
	  </div>
    </div>
    
    
    </div>
  
  </div>
  
  
  <!-- Contact Form - END --> 
  
</div>
</body>
</html>
